{% extends 'base.html' %}
{% block content %}

<form method='POST', action=''>
  {% csrf_token %}
<div class="form-check">
{% for student in students %}
<div class="card">
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-10">
          <h4>{{student.name}} | {{student.roll_number}}</h4>
        </div>
        <div class="col-2">
          <input class="form-check-input" type="checkbox" value="{{student.id}}" name='presenties' id="flexCheckIndeterminate">
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}  
</div>
<input type="submit" value="Submit">
</form>

{% endblock %}
